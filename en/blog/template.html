<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog template</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="/js/oneko.js"></script>
    <!-- THIS NEXT SNIPPET OF CODE WAS BLATANTLY STOLEN FROM W3SCHOOLS, I DON'T KNOW WHAT IT MEANS -->
    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /*make an HTTP request using the attribute value as the file name:*/
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                /*remove the attribute, and call this function once more:*/
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            }      
            xhttp.open("GET", file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      };
    </script>
  </head>
  <body class="title">
    <div w3-include-html="/en/header.html"></div>
    <script>
      includeHTML();
    </script>
    
    <div class="blog">
      <h3>Blog template</h3>
      <p>This is a template for the <a href="/en/blog/main">blog</a>, I will use this and modify it accordingly.</p>
    </div>
    <script src="/js/oneko.js"></script>
  </body>
</html>
